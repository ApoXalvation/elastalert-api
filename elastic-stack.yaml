# Default values for elk.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
elasticsearch:
  enabled: true

kibana:
  enabled: true
  env:
    ELASTICSEARCH_HOSTS: http://elk-elasticsearch-client:9200
  plugins:
    # set to true to enable plugins installation
    enabled: true
    # set to true to remove all kibana plugins before installation
    reset: false
    # Use <plugin_name,version,url> to add/upgrade plugin
    values:
      - elastalert-kibana-plugin,1.0.3,https://github.com/bitsensor/elastalert-kibana-plugin/releases/download/1.0.3/elastalert-kibana-plugin-1.0.3-6.6.0.zip
    #       - logtrail,0.1.31,https://github.com/sivasamyk/logtrail/releases/download/v0.1.31/logtrail-6.6.0-0.1.31.zip
  files:
    kibana.yml:
      elastalert-kibana-plugin:
        serverHost: ela-elastalert-api
        serverPort: 3030
      elasticsearch.hosts: http://elasticsearch:9200
      server.host: "0"
      server.name: kibana

logstash:
  enabled: true
  elasticsearch:
    host: elk-elasticsearch-client

filebeat:
  enabled: true
  config:
    output.file.enabled: false
    output.logstash:
      hosts: ["elk-logstash:5044"]
  filebeat.autodiscover:
    providers:
      - type: kubernetes
        in_cluster: true
  # indexTemplateLoad:
  #   - elastic-stack-elasticsearch-client:9200

fluentd:
  enabled: false

fluent-bit:
  enabled: false

fluentd-elasticsearch:
  enabled: false

